<template name="postEdit">
    nanana
    {{#with post}}
    <form class="main">
        <div class="form-group">
            <label for="url">URL</label>
            <input name="url" type="text" value="{{url}}" class="form-control" placeholder="Your URL" />
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" name="title" type="text" value="{{title}}" placeholder="Name your post" />

        </div>
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
        <hr />
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>

    </form>
    {{/with}}
</template>
